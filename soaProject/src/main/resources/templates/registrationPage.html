<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>
			Registration Page
		</title>
	</head>
	<body>
		<h2>Welcome to Registration</h2>
		
		<form th:action="@{/register}" method="post" th:object="${user}">
			Enter the name : <input type="text" id="name" th:field="*{name}"><br><br>
			Enter the username : <input type="text" id="username" th:field="*{username}"><br><br>
			Enter the password : <input type="password" id="password" th:field="*{password}"><br><br>
			
	<button type="submit">Save Form</button>
		</form>
	</body>
</html>
