<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>
			Login Page
		</title>
	</head>
	<body>
		<h2>Login</h2>

		
			<form th:action="@{/login}" method="post" th:object="${user}">
			
			Enter the username : <input type="text" id="username" th:field="*{username}"><br><br>
			Enter the password : <input type="password" id="password" th:field="*{password}"><br><br>
			
			<button type="submit">Login</button>
		</form>
	</body>
</html>
